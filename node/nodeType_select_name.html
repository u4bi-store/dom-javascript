<!--
    모든 노드는 Node로부터 상속받는 nodeType 및 nodeName 속성을 가짐
    예를 들어 Text노드의 nodeType 코드는 3이며 nodeType값은 #text임

    이전에 언급했듯 숫자 값 3은 노드가 나타내는 내장 개체의 형식을 나타내는 숫자 코드임.

    아래 짜볼 코드는 이 책에서 논의된 노드 개체들의 nodeType 및 nodeName에서
    반환되는 값임.

    숫자 코드 5개만을 다루고 있음.
    흔히 사용되는 노드들의 숫자 값은 외워두는 것이 좋다고 함.

-->
<!doctype html>
<html>
    <body>
        <a href="#">hi</a>
        <script>
            /* Node.DOCUMENT_TYPE.NODE
               DOCUMENT_TYPE_NODE
               nodeType
            
               : 10임
            */
            console.log(
                document.doctype.nodeName, /* html이 기록된다고함. document.doctype를 시도하면 <!doctype html>을 얻을 수 있다고 함.*/
                document.doctype.nodeType /* DOCUMENT_NODE에 매핑되는 10이 기록됨. */
            );
            /* Node.DOCUMENT_NODE
               DOCUMENT_NODE
               nodeType
               
               : 9임   
            */
            /* https://developer.mozilla.org/ko/docs/Web/API/Document/createDocumentFragment

               createDocumentFragment()

               메서드와 속성을 가진 새노드 생성함.
            */
            console.log(
                document.createDocumentFragment().nodeName, /* #document-fragment가 기록됨 */
                document.createDocumentFragment().nodeType /* DOCUMNET_FRAGMENT_NODE에 매핑되는 11이 기록됨 */
            );

            /* Node.ELEMENT_NODE
               ELEMENT_NODE
               nodeType

               : 1임
            */

            console.log(
                document.querySelector('a').firstChild.nodeName, /* #text가 기록됨 */
                document.querySelector('a').firstChild.nodeType /*ELEMENT_NODE에 매핑되는 1인 기록됨.*/
            );

            /* Node.TEXT_NODE
               TEXT_NODE
               nodeType

               : 3임
            */

            console.log(
                document.querySelector('a').firstChild.nodeName, /* #text가 기록됨 */
                document.querySelector('a').firstChild.nodeType /* TEXT_NODE에 매핑되는 3이 기록됨*/
            );

            /* 만약 명확하지 않은 경우에 노드의 유형을 판별하는 가장 빠른 방법은
               nodeType 속성을 확인해보는 것임.

               아래 코드는 anchor요소의 nodeTyperk 1인지를 확인해보는거임.

               1이 맞으면 Node.Element_NODE 임

            */

            console.log(
                document.querySelector('a').nodeType === 1
                /* <a>는 Element 노드 이므로 true가 기록 됨*/
            );

            /* 노드 유형을 판별하는 것은 해당 노드에서 사용 가능한 속성과 메서드를
               알 수 있게 해주므로 스크립트 작성시 매우 유용하다고 함. */

            
            console.log(document.doctype.nodeValue);
            console.log(document.nodeValue);
            console.log(document.createDocumentFragment().nodeValue);
            console.log(document.querySelector('a').nodeValue);
            /* 모두 null로 기록됨 */

            console.log(document.querySelector('a').firstChild.nodeValue); /* hi가 기록됨 */
            /* 텍스트 문자열을 기록함 */

            /* nodeValue 속성은 Text와 Comment를 제외한
               대부분 노드 유형에서는 null값을 반환함.

               이 속성의 용도는 Text와 Comment 노드에서
               실제 텍스트 문자열을 추출하는데
               초점을 맞추고 있다고 함.

            */

            /* 예로 Text나 Comment 노드 값은 nodeValue 속성에
               새로운 문자열 값을 부여해서 설정할 수 있다고 함.
            */
            document.querySelector('a').firstChild.nodeValue= 'hi2';
            // document.body.firstElementChild.nodeValue= 'hi2'; /* 이런식으로 */
            
            console.log(document.querySelector('a').firstChild.nodeValue); /* 재 조회시 hi2가 기록됨 */
            
        </script>
    </body>
</html>

<!-- Element 노드에서만 동작하는 insertAdjacentHTML 메서드는
     이전에 언급된 메서드들에 비해 보다 세밀하게 다룰 수 있음.
     
     이 메서드를 사용하면 시작 태그의 앞, 시작 태그의 뒤,
     그리고 종료 태그 앞, 종료 태그 뒤에 노드를 삽입하는 것이 가능함.
     
     아래 코드에서는 insertAdjacentHTML() 메서드를 사용해서 문장을 구성해봄.
-->
<!doctype html>
<html>
    <body>
        <i id="elm">u4bi</i>

        <script>
            var elm = document.getElementById('elm');
            elm.insertAdjacentHTML('beforebegin', '<span>Hey </span>');
            
            elm.insertAdjacentHTML('afterbegin', '<span>u4bi </span>');

            elm.insertAdjacentHTML('beforeend', '<span>are </span>');

            elm.insertAdjacentHTML('afterend', '<span>you? </span>');
        </script>
    </body>
</html>

<!--
    insertAdjacentHTML의 beforebegin 및 afterend 옵션은
    노드가 dom트리 내에 존재하고 부모 요소를 가진 경우에만 동작한다고 함.

    앞에 위에서 말했듯이 Element 노드에서만 동작함.


-->


<!--
    dom에 대해 익숙하다면 dom을 탐색하는 것에는
    element 노드뿐만 아니라 text와 comment 노드도
    포함된다는 것이 별로 놀랍지 않은데 사실 이는 이상적이지 않다고 함.

    아래 속성을 이용하면 text comment 노드를 무시하고
    dom을 탐색하는 것이 가능하다고 함.

    - firstElementChild
    - lastElementChild
    - nextElementChild
    - previousElementSibling
    - children
    - parentElement

    childElementCount가 언급되지 않았지만
    
    노드가 가지고 있는 자식 element의 개수를
    계산할 때 유용한 속성이니 알아두는게 좋다고 함.

-->

<!doctype html>
<html>
    <body>
        <ul><!--comment-->
            <li id="A">u4bi A</li>
            <li id="B">u4bi B</li>
            <!-- comment-->
        </ul>
        
        <script>
            
            // ul을 선택해서 저장함
            var ul = document.querySelector('ul');
            
            // ul의 첫번째 자식은?
            console.log(ul.firstElementChild.nodeName); /* li가 출력 됨 */

            // 첫번째 li의 nextSibling은?
            console.log(ul.lastElementChild.nodeName); /* li가출력됨 */


            // 첫번째 li의 nextElementSibling은?
            console.log(ul.querySelector('#A').nextElementSibling.nodeName); /* li가 출력됨 */

            // 마지막 li의 previousSibling은?
            console.log(ul.querySelector('#B').previousElementSibling.nodeName); /* li가 출력됨 */
            
            // ul의 하위 노드중 element만을 가져오려면
            console.log(ul.children);
            /* HTMLCollection으로 출력됨
               모든 하위 노드가 text노드를 가짐

                HTMLCollection[2]
                0: li#A
                1: li#B
                A: li#A
                B: li#B
                length : 2

            */

            // 첫번째 li의 부모 element는?
            console.log(ul.firstElementChild.parentElement);
            /* ul이 출력됨
            
                <ul>
                    <!--comment-->
                    <li id="A">u4bi A</li>
                    <li id="B">u4bi B</li>
                    <!-- comment-->
                </ul>
                
            */
        </script>
    </body>
</html>

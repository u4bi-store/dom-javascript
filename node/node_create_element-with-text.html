<!--
    브라우저가 HTML 문서를 해석할 때 HTML 파일 내용을 기반으로 해서
    노드와 트리를 구성하게 된다고 함.

    브라우저는 HTML 문서를 초기 로딩할 때 노드 생성을 처리한다고 함.

    하지만 javascript를 사용해서 직접 노드를 생성하는 것도 가능하다고 함.

    다음 두 메서드는 javascript를 사용해서 element 및 text 노드를
    프로그래밍적으로 생성할 수 있게 해준다고 함.

        createElement()
        createTextNode()

        * createAttribute(), createComment()다른 것도 존재하는데
        흔히 사용되지는 않는다고 함.
-->
<!doctype html>
<html>
    <body>
        <script>
            var elementNode = document.createElement('div');
            console.log(elementNode, elementNode.nodeType);
            /* <div></div>와 1이 출력됨.
               여기서 1은 해당 노드 유형으로 element 노드를 가리킴 */

            var textNode = document.createTextNode('hi');
            console.log(textNode, textNode.nodeType);
            /* hi와 3이 출력됨
               여기서 3은 해당 노드 유형으로 text 노드를 가리킴 */

        </script>
    </body>
</html>
<!--
    createElement()메서드는 생성될 element를 지정하는
    문자열을 매개변수로 받는다고 함.

    이 문자열은 Element 개체의 tagName 속성에서 반환되는
    문자열과 동일함.

    attribute 노드를 만드는데 사용되어선 안된다고함.
    setAttribute() removeAttribute() 메서드를 사용하면 된다고 함.

-->
